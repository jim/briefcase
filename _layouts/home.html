

<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title>Briefcase</title>

  <style type="text/css">
    body {
      margin-top: 1.0em;
      background-color: #dbe5f0;
      font-family: Helvetica, Arial, FreeSans, san-serif;
      color: #333234;
    }
    #container {
      margin: 0 auto;
      width: 700px;
    }
    h1 { font-size: 2.5em; padding-top: 120px; text-align: center; }
    h1 a { text-decoration: none; color: #333234; }
    h2 { font-size: 1.5em;}

    .download { float: right; }
    pre { background: #000; color: #fff; padding: 15px;}
    hr { border: 0; width: 80%; border-bottom: 1px solid #aaa}
    p { margin-top: 0; }
    .footer { text-align:center; padding-top:30px; font-style: italic; }
    .header { width: 304px; height: 256px; background: url(images/case.png); }
    .intro { font-weight: bold; }
    .info { color: yellow; }
    .success { color: green; font-weight: bold; }
  </style>
</head>

<body>
  <a href="http://github.com/jim/briefcase"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>

  <div id="container">

    <div class="download">
      <a href="http://github.com/jim/briefcase/zipball/master">
        <img border="0" width="90" src="http://github.com/images/modules/download/zip.png"></a>
      <a href="http://github.com/jim/briefcase/tarball/master">
        <img border="0" width="90" src="http://github.com/images/modules/download/tar.png"></a>
    </div>
    <div class="header">
      <h1><a href="http://github.com/jim/briefcase">briefcase</a></h1>
    </div>

      {{ content }}
    </div>

    <div class="footer">
      get the source code on GitHub : <a href="http://github.com/jim/briefcase">jim/briefcase</a>
    </div>

  </div>
